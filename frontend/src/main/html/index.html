<html lang="en">
<head>

</head>
<body>
<input class="hide" name="theme" id="dark" type="radio" value="dark" checked>

<div id="app-wrapper">
    <div id="app">
        <aside id="menu-wrapper">
            <nav id="menu-container">
                <div id="main-menu"></div>
                <div id="theme-menu">
                    <label for="dark">
                        <span id="choose-darkness"></span>
                    </label>
                    <label for="light">
                        <span id="choose-light"></span>
                    </label>
                    <label for="mama-ama-backender" class="hide">
                        Mama ama backender
                    </label>
                </div>
            </nav>
        </aside>
        <hr class="section-separator" tabindex="-1">
        <div id="content-box">
            <div id="content"></div>
        </div>
    </div>
</div>
</body>
</html>
